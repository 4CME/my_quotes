name: my_quotes
description: Mobile app for storing personal quotes

version: 1.2.1+121

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: 4.0.2
  get_it: 3.1.0
  rxdart: ^0.23.1
  sqflite: 1.2.0
  path_provider: 1.5.1
  share: 0.6.3+5
  url_launcher: 5.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: 1.9.0

dependency_overrides:
  pedantic: 1.9.0

flutter:

  uses-material-design: true

  fonts:
    - family: icomoon
      fonts:
        - asset: assets/icons/icomoon.ttf
